<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 그림판 영역 Fragment -->
<section class="col-lg-8"
         aria-label="그림판 영역"
         th:fragment="drawing-area">
    <article class="border bg-white h-100 p-2">
        <!-- 실제 그림판: canvas -->
        <div class="ratio ratio-4x3">
            <canvas id="drawing-canvas">
                사용 중인 브라우저에서는 캔버스를 지원하지 않습니다.
            </canvas>
        </div>
    </article>
</section>


<!-- 게임 정보 카드 Fragment -->
<section class="border bg-white p-3 mb-3" th:fragment="game-info-card">
    <h2 class="h6 mb-3">게임 정보</h2>

    <!-- 라운드 정보: round / 6 -->
    <div class="mb-2">
        <span class="fw-semibold me-2">Round</span>
        <span id="round-info"
              th:text="${round} + ' / 6'">1 / 6</span>
    </div>

    <!-- 방 정보 (roomId 있으면 표시, 없으면 '-') -->
    <div class="mb-2">
        <span class="fw-semibold me-2">Room</span>
        <span th:text="${roomId} ?: '-'">-</span>
    </div>

    <!-- 내 정보 -->
    <div class="mb-2">
        <span class="fw-semibold me-2">내 이름</span>
        <span th:text="${myName}">나</span>
    </div>

    <div class="mb-2">
        <span class="fw-semibold me-2">내 역할</span>
        <span th:text="${myRole}">ROLE</span>
    </div>

    <!-- 타이머 -->
    <div class="mb-2">
        <span class="fw-semibold me-2">Timer</span>
        <span id="timer-display">01:30</span>
    </div>

    <!-- 남은 시도 횟수 -->
    <div class="mb-2">
        <span class="fw-semibold me-2">Attempts</span>
        <span id="attempt-icons">
            <!-- triesLeft 개수만큼 클로버 출력 -->
            <span th:if="${triesLeft != null}"
                  th:each="i : ${#numbers.sequence(1, triesLeft)}">
                <img src="/image/clover_icon.png"
                     alt="Attempt"
                     style="height:18px; margin:0 2px;">
            </span>
        </span>
    </div>

    <!-- 점수 -->
    <div class="mb-0">
        <span class="fw-semibold me-2">Score</span>
        <span id="score" th:text="${totalScore} ?: 0">0</span> pts
    </div>
</section>

</body>
</html>
