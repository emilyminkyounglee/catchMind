<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 그림판 영역 Fragment -->
<section class="col-lg-8" aria-label="그림판 영역" th:fragment="drawing-area">
    <article class="border bg-white h-100 p-2">
        <!-- 실제 그림판: canvas -->
        <div class="ratio ratio-4x3">
            <canvas id="drawing-canvas">
                사용 중인 브라우저에서는 캔버스를 지원하지 않습니다.
            </canvas>
        </div>
    </article>
</section>

<!-- 게임 정보 카드 Fragment -->
<section class="border bg-white p-3 mb-3" th:fragment="game-info-card">
    <h2 class="h6 mb-3">게임 정보</h2>

    <!-- 라운드 정보: round / 6 -->
    <div class="mb-2">
        <span class="fw-semibold me-2">Round</span>
        <span id="round-info"
              th:text="${round} + ' / 6'">1 / 6</span>
    </div>

    <!-- 플레이어 이름 -->
    <div class="mb-2">
        <span class="fw-semibold me-2">Drawer</span>
        <span th:text="${drawerName}">플레이어 1</span>
    </div>

    <div class="mb-2">
        <span class="fw-semibold me-2">Guesser</span>
        <span th:text="${guesserName}">플레이어 2</span>
    </div>

    <!-- 타이머 (지금은 JS로 채울 예정, 서버 값은 나중에 연결해도 됨) -->
    <div class="mb-2">
        <span class="fw-semibold me-2">Timer</span>
        <span id="timer-display">01:30</span>
    </div>

    <!-- 남은 시도 횟수 -->
    <div class="mb-2">
        <span class="fw-semibold me-2">Attempts</span>
        <span id="attempt-icons">
            <!-- triesLeft 개수만큼 클로버 출력 -->
            <span th:each="i : ${#numbers.sequence(1, triesLeft)}">
                <img src="/image/clover_icon.png"
                     alt="Attempt"
                    style="height:18px; margin:0 2px;">
            </span>
        </span>
    </div>

    <!-- 점수: 나중에 totalScore를 넘겨주면 표시되도록 기본값 0 -->
    <div class="mb-0">
        <span class="fw-semibold me-2">Score</span>
        <span id="score" th:text="${totalScore} ?: 0">0</span> pts
    </div>
</section>

</body>
</html>
