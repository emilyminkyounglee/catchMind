<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CatchMind - 대기방</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>
<body class="bg-light">

<header th:replace="layouts/index :: global-header"></header>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h1 class="h4 fw-bold mb-3 text-center">🎮 게임 대기방</h1>

                    <!-- 방 ID -->
                    <p>
                        <strong>방 ID :</strong>
                        <span th:text="${roomId}">ROOM123</span>
                    </p>

                    <!-- 내 닉네임 -->
                    <p>
                        <strong>내 이름 :</strong>
                        <span th:text="${myName}">me</span>
                    </p>

                    <!-- 인원 -->
                    <p class="mb-3">
                        <strong>현재 인원 :</strong>
                        <span th:text="${#lists.size(players)}">1</span>
                        /
                        <span th:text="${capacity}">2</span>
                    </p>

                    <!-- 플레이어 목록 -->
                    <div class="mb-3">
                        <strong>참여자 목록</strong>
                        <ul id="waiting-player-list" class="list-group w-50">
                            <!-- WebSocket으로 자동 채워짐 -->
                        </ul>
                    </div>

                    <!-- 상태 메시지 -->
                    <div th:if="${#lists.size(players) < capacity}" class="alert alert-info">
                        다른 플레이어가 접속할 때까지 기다리고 있습니다...<br/>
                        모두 입장하면 자동으로 게임을 시작할 수 있어요 😊
                    </div>

                    <div th:if="${#lists.size(players) == capacity}" class="alert alert-success">
                        ✔ 인원이 모두 모였습니다!<br/>
                        아래 버튼을 눌러 게임을 시작하세요!
                    </div>

                    <!-- 게임 시작 버튼 -->
                    <form th:action="@{/game/begin}" method="post">
                        <input type="hidden" name="roomId" th:value="${roomId}" />
                        <input type="hidden" name="userId" th:value="${myName}" />

                        <button type="submit"
                                class="btn btn-primary w-100 mt-3"
                                th:disabled="${#lists.size(players) < capacity}">
                            게임 시작
                        </button>
                    </form>

                    <!-- 홈으로 이동 -->
                    <div class="mt-3 text-center">
                        <a href="/" class="link-secondary small">홈으로 돌아가기</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
