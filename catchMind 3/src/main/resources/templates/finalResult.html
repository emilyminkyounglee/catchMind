<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CatchMind 결과</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">

<!-- 공통 상단 바 -->
<header th:replace="layouts/index :: global-header"></header>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="bg-white rounded shadow p-4">
                <h1 class="mb-3">게임 결과</h1>
                <p class="lead">총 라운드: <strong id="total-rounds">6</strong></p>
                <p class="lead">최종 점수: <strong id="final-score" th:text="${totalScore}">18점</strong></p>

                <hr>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-outline-secondary">처음으로</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // TODO: 서버에서 전달한 데이터 사용해서 DOM 채우기
    function replay() {
        location.href = "/play"; // 게임 플레이 페이지 라우트
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
