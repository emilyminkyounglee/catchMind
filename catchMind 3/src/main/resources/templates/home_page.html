<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CatchMind 1:1</title>

    <!-- 부트스트랩 연결-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">

<!-- 공통 상단 바 -->
<header th:replace="layouts/index :: global-header"></header>

<!-- ===== 홈 화면 본문 ===== -->
<main class="container d-flex flex-column justify-content-center align-items-center"
      style="height: 80vh;">

    <!-- 홈 제목 -->
    <h1 class="fw-bold mb-4">CatchMind 1:1</h1>

    <form action="/game/start" method="post" class="w-50">
        <!-- 아이디 입력 폼 -->
        <div class="mb-3 w-50">
            <label class="form-label fw-semibold">아이디 입력</label>
            <input type="text" class="form-control" name="userId" placeholder="아이디를 입력하세요" required/>
        </div>

        <button class="btn btn-primary w-100 fw-semibold" type="submit">Start</button>
    </form>

</main>


<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
