<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CatchMind - Drawer</title>

    <!-- 내 역할 / 방 / 닉네임 -->
    <meta name="my-role" content="DRAWER" />
    <meta name="room-id" th:content="${roomId}" />
    <meta name="my-name" th:content="${myName}" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>
<body class="bg-light">

<!-- 상단 공통 헤더 -->
<header th:replace="layouts/index :: global-header"></header>

<main class="container-fluid py-3">
    <div class="row g-3">

        <!-- 🔹 왼쪽: 그림판 + 초기화 버튼을 같은 col 안에 묶기 -->
        <section class="col-lg-8">

            <!-- 실제 그림판 fragment -->
            <div th:replace="layouts/mainGameUI :: drawing-area"></div>

            <!-- 캔버스 바로 아래, 왼쪽 정렬 버튼 -->
            <div class="mt-2 text-start">
                <button id="clear-canvas-btn" class="btn btn-danger btn-sm px-3">
                    전체 지우기
                </button>
            </div>
        </section>

        <!-- 🔹 오른쪽: 게임 정보 패널 -->
        <aside class="col-lg-4">

            <!-- 공통 게임 정보 영역 -->
            <section class="border bg-white p-3 mb-3"
                     th:replace="layouts/mainGameUI :: game-info-card">
            </section>

            <!-- Drawer 전용 제시어 -->
            <section class="border bg-white p-3 mb-3">
                <h2 class="h6 mb-2">이번 라운드 제시어</h2>
                <p class="fs-4 fw-bold mb-2" id="drawer-word"
                   th:text="${wordForDrawer}">제시어</p>
            </section>

            <!-- 정답 결과 (Guesser와 공유) -->
            <section class="border bg-white p-3">
                <h2 class="h6 mb-2">정답 결과</h2>
                <div id="guess-result" class="small text-muted">
                    아직 결과가 없습니다.
                </div>
            </section>

        </aside>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- WebSocket JS -->
<script src="/js/game-socket.js"></script>

</body>
</html>
