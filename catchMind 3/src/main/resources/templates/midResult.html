<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CatchMind 1:1 - 중간 결과</title>

<!--   메타 태그 추가-->
    <meta name="room-id" th:content="${roomId}" />
    <meta name="my-name" th:content="${myName}" />

    <!-- 부트스트랩 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">

<!-- 공통 상단 바 -->
<header th:replace="layouts/index :: global-header"></header>

<!-- ===== 중간 결과 메인 영역 ===== -->
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- 가운데 카드 형태의 중간 결과 패널 -->
            <div class="bg-white rounded shadow p-4 text-center">

                <!-- 라운드/상태 안내 -->
                <p class="text-muted mb-1" th:text="'라운드 ' + ${round} + ' 종료'"></p>
                <h1 class="fw-bold mb-3" th:text="'라운드 ' + ${round} + ' 결과'"></h1>

                <!-- 정답 문장 -->
                <p class="fs-5 mb-2">
                    정답 :
                    <strong th:text="${answerWord}"></strong>
                </p>

                <!-- 판정 -->
                <p class="mb-3">
                    판정 :
                    <span th:if="${roundSuccess}" class="fw-semibold text-success">정답!</span>
                    <span th:if="${!roundSuccess}" class="fw-semibold text-danger">실패...</span>
                </p>

                <!-- 점수 정보 -->
                <div class="border rounded py-2 mb-3">
                    <p class="mb-1">이번 라운드 점수 :
                        <strong th:text="${roundScore}"></strong>
                    </p>
                    <p class="mb-0">누적 점수 :
                        <strong th:text="${totalScore}"></strong>
                    </p>
                </div>

                <!-- 다음 라운드 진행 버튼 -->
                <div class="d-flex justify-content-center gap-2 mt-2">

<!--버튼 속성 수정하기 (다음 라운드 동기화)-->
                    <form id="next-round-form" action="/game/next-round" method="post" class="d-inline">
                        <button id="next-round-btn"
                                type="button"
                                class="btn btn-primary">
                            다음 라운드 계속하기
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/midresult-socket.js"></script>

</body>
</html>
