<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CatchMind 1:1 - Guesser</title>

    <!-- 부트스트랩 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">

<!-- 공통 상단 바 -->
<header th:replace="layouts/index :: global-header"></header>

<!-- ===== 메인 콘텐츠 ===== -->
<main class="container-fluid py-3">
    <div class="row g-3">

        <!-- 그림판 영역 (공통 fragment) -->
        <section class="col-lg-8" aria-label="그림판 영역"
                 th:replace="layouts/mainGameUI :: drawing-area">
        </section>

        <!-- 오른쪽 패널 -->
        <aside class="col-lg-4" aria-label="게임 정보 및 정답 입력 패널">

            <!-- 게임 정보 카드 (공통 fragment) -->
            <section class="border bg-white p-3 mb-3"
                     th:replace="layouts/mainGameUI :: game-info-card">
            </section>

            <!-- Guesser 전용: 정답 입력 섹션 -->
            <section class="border bg-white p-3">
                <h2 class="h6">정답 입력</h2>
                <form id="answer-form" class="d-flex gap-2 mt-2">
                    <label for="answer-input" class="visually-hidden">정답 입력</label>
                    <input type="text"
                           id="answer-input"
                           name="answer"
                           class="form-control"
                           placeholder="추리한 정답을 입력하세요" />
                    <button type="submit" class="btn btn-primary">
                        정답 확인
                    </button>
                </form>
            </section>

        </aside>
    </div>
</main>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
