<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CatchMind 1:1 - Drawer</title>

    <!-- 부트스트랩 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">

<!-- 공통 상단 바 -->
<header th:replace="layouts/index :: global-header"></header>

<!-- ===== 메인 콘텐츠 ===== -->
<main class="container-fluid py-3">
    <div class="row g-3">

        <!-- 그림판 영역 (공통 fragment) -->
        <section class="col-lg-8" aria-label="그림판 영역"
                 th:replace="layouts/mainGameUI :: drawing-area">
        </section>

        <!-- 오른쪽 패널 -->
        <aside class="col-lg-4" aria-label="게임 정보 및 제시어 패널">

            <!-- 게임 정보 카드 (공통 fragment) -->
            <section class="border bg-white p-3 mb-3"
                     th:replace="layouts/mainGameUI :: game-info-card">
            </section>

            <!-- Drawer 전용: 제시어 표시 섹션 -->
            <section class="border bg-white p-3">
                <h2 class="h6 mb-2">이번 라운드 제시어</h2>
                <!-- 나중에 [[${word}]] 같은 식으로 서버에서 내려줘도 됨 -->
                <p class="fs-4 fw-bold mb-2" id="round-word">강아지</p>
            </section>

        </aside>
    </div>
</main>


<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
