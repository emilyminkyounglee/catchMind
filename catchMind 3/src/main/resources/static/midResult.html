<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>CatchMind 1:1 - 중간 결과</title>

    <!-- 부트스트랩 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">

<!-- ===== 상단 바 (로고 + 제목) ===== -->
<header class="border-bottom bg-white">
    <div class="container-fluid py-2">
        <div class="d-flex align-items-center">
            <a href="/" class="d-flex align-items-center text-decoration-none">
                <!-- 마스코트 아이콘 -->
                <span class="ms-2 fw-bold fs-4">CatchMind 1:1</span>
            </a>
        </div>
    </div>
</header>

<!-- ===== 중간 결과 메인 영역 ===== -->
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- 가운데 카드 형태의 중간 결과 패널 -->
            <div class="bg-white rounded shadow p-4 text-center">

                <!-- 라운드/상태 안내 -->
                <p class="text-muted mb-1">라운드 2 종료</p>
                <h1 class="fw-bold mb-3">라운드 2 결과</h1>

                <!-- 정답 문장 -->
                <p class="fs-5 mb-2">
                    정답 :
                    <strong>“강아지”</strong>
                </p>

                <p class="mb-3">
                    판정 :
                    <span class="fw-semibold text-success">정답!</span>
                </p>

                <!-- 점수 정보 (예시) -->
                <div class="border rounded py-2 mb-3">
                    <p class="mb-1">이번 라운드 점수 : <strong>+2</strong></p>
                    <p class="mb-0">누적 점수 : <strong>5점</strong></p>
                </div>

                <!-- 다음 라운드 진행 버튼 -->
                <div class="d-flex justify-content-center gap-2 mt-2">
                    <!-- 실제로는 JS나 링크로 다음 라운드 / 게임 화면으로 이동 -->
                    <a href="/play" class="btn btn-primary">
                        다음 라운드로 계속하기
                    </a>
                    <a href="/result" class="btn btn-outline-secondary">
                        최종 결과 보기
                    </a>
                </div>
            </div>

        </div>
    </div>
</main>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
