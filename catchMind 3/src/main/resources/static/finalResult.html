<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>CatchMind 결과</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">

<header class="border-bottom bg-white">
    <div class="container-fluid py-2">
        <div class="d-flex align-items-center">
            <a href="/" class="d-flex align-items-center text-decoration-none">
                <span class="ms-2 fw-bold fs-4">CatchMind 결과</span>
            </a>
        </div>
    </div>
</header>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="bg-white rounded shadow p-4">
                <h1 class="mb-3">게임 결과</h1>
                <p class="lead">총 라운드: <strong id="total-rounds">6</strong></p>
                <p class="lead">최종 점수: <strong id="final-score">18점</strong></p>

                <hr>

                <h3 class="mt-3 mb-2">라운드별 결과</h3>
                <ul id="round-list" class="list-group mb-3">
                    <!-- JS로 라운드 정보 채워넣기 -->
                </ul>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-outline-secondary">처음으로</a>
                    <button class="btn btn-primary" onclick="replay()">다시 하기</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // TODO: 서버에서 전달한 데이터 사용해서 DOM 채우기
    function replay() {
        location.href = "/play"; // 게임 플레이 페이지 라우트
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
